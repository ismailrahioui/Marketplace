{% extends 'core/base.html'%}
{% load static%}

{%block title%}Dashboard{%endblock%}

{%block content%}
<div class="container-fluid ">
    <div class="row justify-content-end  ">
        <div class="col-4">
          <h1>Items Added </h1>
        </div>
        <div class="col-4  justify-content-end ">
            <button class="btn btn-success mt-2" type="submit"><a href="{% url 'item:new'%}" class="text-decoration-none text-light">New item</a> </button>
        </div>
    </div>

    <div class="" style="background-color: rgb(210, 210, 210,0.6)">
        <div class="row">
            
            {%for item in items%}
                <div class="col-md-3 p-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{item.image.url}}" class="" alt="..." width="285" height="290">
                        <div class="card-body">
                          <h5 class="card-title"><a href="{%url 'item:detail' item.id%}" class="text-decoration-none text-muted">{{item.name}}</a></h5>
                          <p class="card-text text-break" style="font-size: .8rem;">{{item.description}}</p>
                          <h3 class="card-title fs-6">Price : {{item.price}} MAD</h3>
                        </div>
                    </div>
                </div>
            {%endfor%}
            </div>
        </div>
    </div>
</div>
{%endblock%}
